<html>
    {% include "head.jinja" %}
    <body>
        <div class="main-container">
            <h1>Heartbeat</h1>
            <h5>Ergebnisse</h5>
            FÃ¼r dein Gesicht haben wir folgende Bilder gefunden:
            <div class="result_images">
                {% for image in images %}
                <div class="oresult">
                    <img src="/api/download_image?image_id={{image.id}}" alt="result" class="result_image">
                    <div class="overlay">
                            <div class="matchtext">
                            {{image.score}}
                            <br>
                            {% for label in image.labels %}
                                <p><span class="w3-tag">{{label}}</span></p>
                            {% endfor %}
                            </div>
                        </div>                    
                </div>
                {% endfor %}
            </div>
            <br><br>
           Heartbeat ist ein OpenSource-Projekt welches von <a href="https://mowoe.com">mowoe</a> entwickelt wurde. 
        </div>
    </body>
</html>
