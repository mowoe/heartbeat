name: Heartbeat Actions CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildc
        uses: docker/setup-buildx-action@v1
      - name: Build Docker Container
        run: docker build -t mowoe/heartbeat .
      
  